<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzebra</title>
  </head>
  <body>
    <div class="container">
      <div id="landingPage">
        <h3>Delivery?</h3>
        <form>
          <select class="form-control pizzaDelivery">
            <option>Yes</option>
            <option>No</option>
          </select>
          <button type="button" name="button">Continue</button>
          <div id="addressEntry">
          </div>
        </form>
      </div>
      <div id="mainPage">
        <div class="row">
          <div class="col-md-3">
            <h2>Pizzebra</h2>
            <img src="img/zebra.jpg" alt="zebraface" />
          </div>
          <div class="col-md-9">
            <h2>Custom Pizza</h2>
            <form id="orderPizza">
              <h3>Size</h3>
                <select class="form-control pizzaSize">
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              <h3>Toppings</h3>
                <div class="form-group" id="pizzaToppings">
                  <input type="checkbox" name="toppings" value="Mozzarella">Mozzarella<br>
                  <input type="checkbox" name="toppings" value="Red peppers">Red peppers<br>
                  <input type="checkbox" name="toppings" value="Onions">Onions<br>
                  <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
                  <input type="checkbox" name="toppings" value="Olives">Olives<br>
                  <input type="checkbox" name="toppings" value="Artichoke">Artichoke<br>
                  <input type="checkbox" name="toppings" value="Pineapple">Pineapple<br>
                  <input type="checkbox" name="toppings" value="Basil">Basil<br>
                  <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
                  <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
                </div>
              <br>
              <button type="submit" class="btn btn-danger">Submit Pizza Request</button>
            </form>
            <div id="customerOrderResult">
              <span id="firstPizza"></span>
              <ul id="firstPizzaToppings">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
