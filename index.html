<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Pizzebra</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <img src="img/zebra.jpg" alt="zebraface" />
          <br>
          <img src="img/mkPizza.gif" alt="pizza gif" id="hiddenPizzaPic"/>
        </div>
        <div class="col-md-9">
          <img src="img/pizzebraTitle.png" alt="title logo" id="centerTitle">
          <div id="landingPage">
            <div id="deliveryDiv">
              <h2 style="text-align: center">Pickup or Delivery?</h2>
              <img src="img/pizzaLogo.png" alt="pizza logo" id="imgResize" />
              <form id="pizzaDelivery">
                <select class="form-control yesNoDelivery">
                  <option value="pickup">Pick up</option>
                  <option value="delivery">Delivery</option>
                </select>
                <button type="submit" class="btn btn-danger">Continue</button>
              </form>
            </div>

            <div id="addressEntry">
              <h1>Please Enter Your Delivery Details</h1>
              <form id="enterAddress">
              <div class="form-group">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control new-last-name">
              </div>
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control new-street">
              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control new-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control new-state">
              </div>
              <button type="submit" class="btn" id="submitAddress">Submit</button>
              </form>
            </div>
          </div>

          <div id="mainPage">
            <form id="orderPizza">
              <h3>Size</h3>
                <select class="form-control pizzaSize">
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                </select>
              <h3>Toppings</h3>
                <div class="form-group" id="pizzaToppings">
                  <input type="checkbox" name="toppings" value="Mozzarella">  Mozzarella<br>
                  <input type="checkbox" name="toppings" value="Red peppers">  Red peppers<br>
                  <input type="checkbox" name="toppings" value="Onions">  Onions<br>
                  <input type="checkbox" name="toppings" value="Mushrooms">  Mushrooms<br>
                  <input type="checkbox" name="toppings" value="Olives">  Olives<br>
                  <input type="checkbox" name="toppings" value="Artichoke">  Artichoke<br>
                  <input type="checkbox" name="toppings" value="Pineapple">  Pineapple<br>
                  <input type="checkbox" name="toppings" value="Basil">  Basil<br>
                  <input type="checkbox" name="toppings" value="Pepperoni">  Pepperoni<br>
                  <input type="checkbox" name="toppings" value="Sausage">  Sausage<br>
                </div>
              <br>
              <button type="submit" class="btn btn-danger">Submit Pizza Request</button>
            </form>
            <div id="customerOrderResult">
              <h1 style="text-align:center">We Will Be Delivering</h1>
              <br>
              <div class="row">
                <div class="col-md-4">
                  <span id="firstPizza"></span>
                  <br>
                  <br>
                  <ul id="firstPizzaToppings">
                  </ul>
                </div>
                <div class="col-md-4">
                  <p class="textFormatting">Total cost: </p>
                  <br>
                  <p class="textFormatting">$<span id="totalCost"></span></p>
                </div>
                <div class="col-md-4">
                  <div id="deliveryDivFinal">
                    <p class="textFormatting">Your Address</p>
                    <br>
                    <ul id="deliveryAddress">
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
